<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

    <!-- Include links to CSS stylesheets below -->
    <!-- Add link to bulma here -->
    <script src="http://www.cs.unc.edu/~kmp/comp426fall19/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="create-account-card">
        <div class="form">
            <h2>Create a new account</h2>
            <h4>&nbsp&nbspUsername</h4>
            <div class="input">
                <input type="text" name="username" type="text" placeholder="John Doe">
            </div>
            <h4>&nbsp&nbspPhone Number</h4>
            <div class="input">
                <input type="text" name="phoneNumber" type="tel" placeholder="(123) 456-7890">
            </div>
            <h4>&nbsp&nbspEmail Address</h4>
            <div class="input">
                <input type="text" name="email" type="email" placeholder="johndoe@aha.com">
            </div>
            <h4>&nbsp&nbspPassword</h4>
            <div class="input">
                <input type="text" name="password" type="password" placeholder="Password">
            </div>
            <h4>&nbsp&nbspRetype Password</h4>
            <div class="input">
                <input type="text" name="password" type="password" placeholder="Retype Password">
            </div>
            <br>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>

</body>

</html>
